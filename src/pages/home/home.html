
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewKid()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card-columns">

  <div class="item item-avatar">
    <button
      ion-item
      *ngFor="let kid of kids; let i = index"
      (click)="onLoadKid(kid, i)">
      <img class="card-img-top img-fluid" src="../assets/imgs/Goku_Damaged.png">
    <h1 text-center>{{ kid.name}} {{ kid.lastName}}</h1>
    </button>
  </div>

  </div>
</ion-content>
