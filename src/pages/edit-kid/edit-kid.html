
<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Kid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="kidForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input
          type="text"
          formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input
          type="text"
          formControlName="lastName"></ion-input>
      </ion-item>
    </ion-list>
    <button
      type="button"
      clear
      ion-button
      block
      (click)="onManageParents()">Parents</button>
      <ion-list formArrayName="parents">
        <ion-item
          *ngFor="let ptControl of kidForm.get('parents').controls; let i = index">
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [formControlName]="i"></ion-input>
        </ion-item>
      </ion-list>
    <button
      type="submit"
      ion-button
      block
      [disabled]="!kidForm.valid">{{ mode }} Kid</button>
  </form>
</ion-content>
